<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation </title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName} + ', ' + ${student.getCountry}"/>

<br><br>

Favourite Language: <span th:text="${student.favouriteLanguage}"/>

<br><br>

Favourite operating systems:

<ul>
    <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}"></li>
</ul>

</body>
</html>
